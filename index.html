<!DOCTYPE html>
<html>
<head>
	<title>TO-DO List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="title-block">
			<h1>My To Do List</h1>
			<input id="task" type="text" placeholder="Title..." name="task">
			<button type="button">Add</button>
		</div>
		<div class="body-block">
			<li>Hit the gym  <span class="cross">x</span></li>
			<li class="completed">Pay bills <span class="cross">x</span></li>
			<li>Meet george <span class="cross">x</span></li>
			<li>Buy eggs <span class="cross">x</span></li>
			<li>Read books <span class="cross">x</span></li>
			<li>Organize office <span class="cross">x</span></li>

		</div>
	</div>
</body>
</html>
